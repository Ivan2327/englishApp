    <div class="container">

                    ✎
                </button>
                <input type="file" id="avatarInput" style="display: none;" accept="image/*" onchange="uploadAvatar(event)" />
            </div>
            <div class="profile__info">
                <h2 class="profile__name">Иван Петров</h2>
                <p class="profile__email">ivan.petrov@example.com</p>

                <ul class="profile__meta">
                    <li><strong>Прочитано текстов:</strong> 34</li>
                    <li><strong>Добавлено слов:</strong> 112</li>
                    <li><strong class="profile__date">Дата регистрации:</strong> 12 марта 2024</li>
                </ul>
            </div>
        </div>
    </div>
</div>
